<html>
	<head>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">	
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="template.js"></script>
		<script src="script.js"></script>
		<script src="./dom-to-image/dist/dom-to-image.min.js"></script>
		<script src="./FileSaver/dist/FileSaver.min.js"></script>
		<title>YGOFL</title>
	</head>
	
	<body>
	
	
		<div class="container" id="content" >
		
			<div class="row" id="topRow">
				<div class="col-6" id="iconCol">
					<div>YGOFL - Ban List Generator</div>
					<div>By Billy Hemphill</div>
					<div id="exportContainer">
						<input type="button" value="Export Link" id="exportLinkBtn" />
						<input type="button" value="Export Image" id="exportImgBtn" />
					</div>
				</div>
				<div class="col-6" id="cardSearchFilterCol">
					
					<input id="filterName"/>
					<input id="filterText"/>
					<input type="button" value="Search" id="cardSearchBtn" disabled/>
					
					<div id="limitOptions"></div>
					
				
				</div>
			</div>
			<div class="row" id="mainRow">
		
				<div class="col-8" id="flListCol"></div>
				
				<div class="col-3" id="cardSearchOutCol">
					<div id="pageControl">
						<input type="button" value="<" id="btnPrev"/>
						<span id="pageNum">
							Page 0 of 0
						</span>
						<input type="button" value=">" id="btnNext"/>
						
					</div>
					<div id="cardListScroll">
					
					
					</div>
				</div>
			
			</div>
		</div>
		
		
	</body>

</html>
