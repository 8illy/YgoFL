<html>
	<head>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">	
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="template.js"></script>
		<script src="script.js"></script>
		<title>YGOFL</title>
	</head>
	
	<body>
	
	
		<div class="container" id="content" >
		
			<div class="row" id="topRow">
				<div class="col-6" id="iconCol">
				
				
				</div>
				<div class="col-6" id="cardSearchFilterCol">
					
					<input id="filterName"/>
					<input id="filterText"/>
					<input type="button" value="Search" id="cardSearchBtn"/>
					
					<div>
						<input type="radio" id="selBanned" name="list" value="0">
						<label for="selBanned">Banned</label>
						
						<input type="radio" id="selLimited" name="list" value="1">
						<label for="selLimited">Limited</label>
						
						<input type="radio" id="selSemiLimited" name="list" value="2">
						<label for="selSemiLimited">Semi-Limited</label>
						
						<input type="radio" id="selUnlimited" name="list" value="3">
						<label for="selUnlimited">Unlimited</label>
					</div>
					
				
				</div>
			</div>
			<div class="row" id="mainRow">
		
				<div class="col-9" id="flListCol">
				
					<div class="flRow row">
						<div class="col-2 flRowImgContainer">
							<img class="flRowImg" src="./images/banned.png"/>
						</div>
						<div class="col-10 flRowContentContainer">
							
						</div>
					</div>
					
					<div class="flRow row">
						<div class="col-2 flRowImgContainer">
							<img class="flRowImg" src="./images/limited.png"/>
						</div>
						<div class="col-10 flRowContentContainer">
							
						</div>
					</div>
					
					<div class="flRow row">
						<div class="col-2 flRowImgContainer">
							<img class="flRowImg" src="./images/semilimited.png"/>
						</div>
						<div class="col-10 flRowContentContainer">
							
						</div>
					</div>
					
					<div class="flRow row">
						<div class="col-2 flRowImgContainer">
							<img class="flRowImg" src="./images/unlimited.png"/>
						</div>
						<div class="col-10 flRowContentContainer">
							
						</div>
					</div>
					
				
				</div>
				
				<div class="col-3" id="cardSearchOutCol">
					<div id="cardListScroll">
					
					
					</div>
					<div>
						<input type="button" value="<" id="btnPrev"/>
						<span id="pageNum">
							Page 0 of 0
						</span>
						<input type="button" value=">" id="btnNext"/>
						
					</div>
				</div>
			
			</div>
		</div>
		
		
	</body>

</html>
